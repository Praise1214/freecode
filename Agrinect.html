<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title> Agrinect Survey form</title>
    <link rel="stylesheet" href="Agrinect.css">
</head>
<body>
   <div class="container">
    <h1 id="title"> Agrinect Survey Form </h1>
    <p> Thank you for taking your time to help us improve the platform</p>
   </div>
   
   <div>
    <form id="survey-form">
        <fieldset> 
            <label id="name-label"> Name
                <input id="name" type="text" required  placeholder="Enter your name"> 
            </label>
            <label id="email-label"> Email
                <input id="email" type="email"required placeholder="Enter your Email"> 
            </label> 
            <label id="number-label"> Age optional
                <input id="number" type="number" min="8" max="80" placeholder="age"> 
            </label>
            <label>
                Would you recommend agrinect to others? 
            </label>
            <label id="definitely"> 
                <input type="radio" id="definitely" name="recommendation" class="inline" value="definitely"> Definitely
            </label>
            <label id="maybe"> 
                <input id="maybe" name="recommendation" type="radio" class="inline" value="maybe">  maybe
            </label>
            <label id="not-sure"> 
                <input id="not-sure" name="recommendation" type="radio" class="inline" value="not-sure"> Not sure
            </label>
            
            <label for="favorite"> what is your favorite option of Agrinect
                <select id="dropdown" name="dropdown"> 
                    <option value=""> select an option</option>
                    <option value="1"> community </option>
                    <option value="2"> Discounted prices</option>
                    <option value="3"> Swift customer support</option>
                    <option value="4">    great UI/UX</option>
                </select>
            </label>
            <label for="customer-support"> what would you like to see improved?
            </label>
            <label>
                <input id="customer-support" type="checkbox" value="customer-support" class="inline"> customer-support 
            </label>
            <label for="user-experience">
                <input id="user-experience" type="checkbox" value="user-experience" class="inline"> user-experience
            </label>
            <label for="comments"> Any comments or suggestions
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="enter your comments here ..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="submit">
    
        
    </form>
   </div>
    
</body>
</html>
